<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    const gameArray = ['rock', 'paper', 'scissor'];

    let robotVictory = 'Win goes to the cold-hearted robot';
    let humanVictory = 'Win goes to my champion <3';

    function computerPlay(){
        let randomIndex = Math.floor(Math.random() * gameArray.length); 
        return gameArray[randomIndex];
    }

    
    function playRound(playerSelection, computerSelection) {

        playerSelection = playerSelection.toLowerCase();

        switch (playerSelection | computerSelection) {
            case playerSelection == computerSelection:
                return 'It\'s a tie!';
                break
            case playerSelection == 'rock' | computerSelection == 'paper':
                return robotVictory;
                break
            case playerSelection == 'rock' | computerSelection == 'scissor':
                return humanVictory;
                break
            case playerSelection == 'paper' | computerSelection == 'scissor':
                return robotVictory;
                break
            case playerSelection == 'paper' | computerSelection == 'rock':
                return humanVictory;
                break
            case playerSelection == 'scissor' | computerSelection == 'rock':
                return robotVictory;
                break
            case playerSelection == 'scissor' | computerSelection == 'paper':
                return humanVictory;
                break
        }
    }

    function game(){
        for (let step = 0; step < 5; step++) {
            playerSelection = prompt('Rock? Paper? or Scissor?');
            computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        }
    }

    game()

  </script>
</body>
</html>
