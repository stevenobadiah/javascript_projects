<!doctype html>
<html lang="en">
<body>
  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
  	<div class="content">
      This is the glorious text-content!
    </div>
  </div>
</body>

<script>
    const container = document.querySelector('#container');

    const pContent = document.createElement('p');
    pContent.classList.add('pContent');
    pContent.textContent = 'Hey I\'m Red!';
    pContent.style.cssText = 'color: red;'
    container.appendChild(pContent);

    const hContent = document.createElement('h3');
    hContent.classList.add('hContent');
    hContent.textContent = 'Hey I\'m Blue h3!';
    hContent.style.cssText = 'color: blue;'
    container.appendChild(hContent);

    const divContent = document.createElement('div');
    divContent.classList.add('divContent');
    divContent.style.cssText = 'background-color: pink; border-color: black'

    const h1Content = document.createElement('h1');
    h1Content.classList.add('h1Content');
    h1Content.textContent = 'I\'m in a div!';
    divContent.appendChild(h1Content);

    const inDivContent = document.createElement('p');
    inDivContent.classList.add('inDivContent');
    inDivContent.textContent = 'ME TOO!';
    divContent.appendChild(inDivContent);

    container.appendChild(divContent);


</script>
